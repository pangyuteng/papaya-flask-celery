<html>
<head>

    <style>
    body{
        width:100%;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .break {
        flex-basis: 100%;
        height: 10px;
    }
    .parent {
        position: relative;
        width: 260px;
        height: 260px;
        z-index: 1;
    }
    .child {
        display: inline-block;
        z-index: 1;
        position: absolute;
        left: 0px;
        top: 0px;
    }
    .overlay {
        display: inline-block;
        opacity: .5;
        z-index: 1;
        position: absolute;
        left: 0px;
        top: 0px;
    }
    a:hover .overlay {
        display: inline-block;
        opacity: 0;
        z-index: 1;
        position: absolute;
        left: 0px;
        top: 0px;
    }

<body>

{% endif %}

<script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    function notifyWhenDone(case_id) {
        toastr.options.toastClass = 'toastr';
        toastr.info('you are reviewing case_id {{case_id}}.');
        axios.post(
            "{{url_for('review_status',case_id=case_id,prefill=true) | safe }}"
        ).then(function (response){
            toastr.info(JSON.stringify(response.data));
            console.log(JSON.stringify(response.data));
            sleep(1000);
            document.getElementById("reviewed{{case_id}}").innerHTML = response.data.reviewed;
            document.getElementById("acceptable{{case_id}}").innerHTML = response.data.acceptable;
        })
        .catch(function (error) {
            console.log(error);
        });
    }
    $("#div{{case_id}}").ready(
        function(){
            notifyWhenDone({{case_id}});
    });
</script>

<div class="container" id="div{{case_id}}">
<div class="break"></div>
case id: {{case_id}}
<div class="break"></div>
reviewed: <span id="reviewed{{case_id}}">{{reviewed}}</span>
<div class="break"></div>
acceptable: <span id="acceptable{{case_id}}">{{acceptable}}</span>
<div class="break"></div>
{% for k,v in case_dict.items() %}
<div class="parent">
<a>
   <img class="child" src="{{ url_for('static', filename=v.img)}}" width=256 />
   <img class="overlay" src="{{ url_for('static', filename=v.mask)}}" width=256 />
</a>
</div>
{% endfor %}

<div class="break"></div>
<div style="width:800px"></div>
<input type="checkbox" checked data-toggle="toggle" data-on="reviewed" data-off="pending" data-onstyle="info" data-offstyle="default">
<div style="width:10px"></div>
<input type="checkbox" checked data-toggle="toggle" data-on="accept" data-off="reject" data-onstyle="success" data-offstyle="warning">
<div class="break" style="border-bottom:1px solid #000;width:10px"></div>
<div class="break"></div>


{%if only_div == false %}
</body>

{% endif %}
